# To generate a password hash, run: python -c "import bcrypt; print(bcrypt.hashpw(b'your_password', bcrypt.gensalt()).decode())"

users:
  - username: admin
    full_name: Administrator
    password_hash: "$2b$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewY5GyYI8Kv3yGKK"  # password: admin123
    role: admin

  - username: demo
    full_name: Demo User
    password_hash: "$2b$12$K7z3VZ4DJZFxOV.gLWxSXeGQ8KnPF8xQ3Y9mXGxZxY7VZxY7VZxY7"  # password: demo123
